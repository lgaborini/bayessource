# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r_github_packages:
   - r-lib/pkgdown

after_success:
   - Rscript -e 'covr::codecov()'
   - Rscript -e 'pkgdown::build_site()'

before_script:
   - Rscript -e 'Rcpp::compileAttributes()'

after_script:
   - echo "Detected tarball: $PKG_TARBALL"

deploy:
   - provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      keep-history: false
      local-dir: docs
      on:
         branch: master

